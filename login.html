<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="main">
    <label for="Password">Password:</label><br>
    <input type="number" id="password" required><br>
    <label for="confirm">Confirm Password:</label><br>
    <input type="number" id="confirmpassword" required><br>
    <button type="submit" onclick="addInfo()" id="Btn">Submit</button>
    <div id="showError">  </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#confirmpassword').keyup(function(){

            var pwd = $('#password').val();
            var cpwd = $('#confirmpassword').val();
                 if (cpwd!=pwd) {
                     $('#showError').html('password did not match');
                     $('#showError').css('color','red');
                     return false;
                 }
                else{
                    $('showError').html('');
                    return true;
                }

                });
    });
    </script>
</body>
</html>
